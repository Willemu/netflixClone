<html>
  <head>
    <meta name="description" content="Hello this is my first web page!." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/mainstyles.css"/>
    <script src="src/main.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"/>
    <script src="https://unpkg.com/vue"></script>
    <title>Filmstrip - Watch TV Shows Oline, Watch Movies Online</title>
    <link rel="icon" href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png">
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img
            src="src/Assets/logo.png"
            alt="logo"
            class="brand__logo"
          />
        </div>

        <div class="navbar__nav__items">
          <div class="nav__item">
            <div class="dropdown__container">
              <i class="fas fa-globe"></i>
              <select
                name="languages"
                id="languagesSelect"
                class="language__drop__down"
              >
                <option value="english" selected>English</option>
                <option value="afrikaans">Afrikaans</option>
              </select>
            </div>
          </div>
        </nav>
    </header>

    <main>
        <section>
        <div id="header">
            <img class="logoHeader" :src="image" @click="navigateMain" />
            <nav role="navigation">
              <ul>
                <li id="selections">
                  <a id="navigate">
                    Navegar
                    <v-icon name="sort-down" scale="1" color="#e5e5e5" />
                  </a>
                  <ul class="dropdown">
                    <li @click="navigateMain">
                      <a>Introduction</a>
                    </li>
                    <li>
                      <a>Movies</a>
                    </li>
                    <li>
                      <a>Series</a>
                    </li>
                    <li>
                      <a>Most Recent</a>
                    </li>
                    <li @click="navigateMyList">
                      <a>My List</a>
                    </li>
                  </ul>
                </li>
                <li class="items" @click="navigateMain">Introduction</li>
                <li class="items">Series</li>
                <li class="items">Movies</li>
                <li class="items">Most Recent</li>
                <li class="items" @click="navigateMyList">My List</li>
                <li></li>
              </ul>
            </nav>
            <div id="textForm">
              <form>
                <input type="text" name="text" placeholder="Títulos, gente e gêneros" />
              </form>
            </div>
            <div id="icons">
              <v-icon name="bell" scale="1.3" color="#e5e5e5" />
              <v-icon name="user-circle" scale="2" color="#e5e5e5" />
            </div>
          </div>
</section>

<section>
    <div id="newMovies">
        <div id="slide">
          <h1>{{ description }}</h1>
          <div v-show="showLoading" id="loadingMovie">
            <Spinner />
          </div>
          <carousel
            :per-page="4"
            :navigate-to="0"
            :mouse-drag="true"
            :paginationEnabled="false"
            :navigationEnabled="true"
            :navigationClickTargetSize="9"
          >
            <slide
              id="movieDiv"
              :key="movie.imdbID + Math.random()"
              v-for="movie in movies"
            >
              <div @click="showDetail(movie.imdbID)">
                <img :src="movie.Poster" id="imagemPosterSlide" loading="lazy"/>
              </div>
            </slide>
          </carousel>
        </div>
      </div>
</section>
    </main>

    <footer>


    </footer>

</body>
</html>
